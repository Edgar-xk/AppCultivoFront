<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <ion-list *ngIf="op==3">
    <ion-item *ngFor="let comentario of data">
      <ion-label>{{comentario.comentario}}</ion-label>
      <ion-button color="danger" (click)="eliminarComentario(comentario)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
